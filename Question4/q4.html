<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third</title>
    <script src="../angular/angular.js"></script>
</head>
<body ng-app>
    <input type="number" ng-model="first"><br>
    <input type="number" ng-model="second"><br>
    <h1>{{first + second}}</h1>
    <h1>{{first - second}}</h1>
    <h1>{{first * second}}</h1>
    <h1>{{first / second}}</h1>
</body>
</html>
