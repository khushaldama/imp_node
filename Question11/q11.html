<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../angular/angular.js"></script>
</head>

<body ng-app="myApp">
    <h1 class="mb-5">Products</h1>
    <div ng-controller="myCtrl">
        <div ng-repeat="item in items" class="card mx-5 mb-5">
            <div class="mx-4">
                <span style="font-size: 48px; font-weight: 700;">{{item.pname}}</span>
            </div>
            <img src="{{item.pimageurl}}" width="200" height="200" style="border: 1px solid;border-radius: 15px;" class="mx-5">
            <div class="mx-4">
                <span style="font-size: 36px;">Price: <span style="color: green;font-weight: 500;">{{item.pprice}}</span></span>
            </div>   
            
            <input type="number" class="form-control w-50" name="quantity" ng-model="productQty">

            <p>&nbsp;Total Price: {{item.pprice*productQty}}</p>

            <button ng-click="addToCart(item.pid, productQty)" class="btn btn-primary">Add to Cart</button>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      View More
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <p>Category: {{item.pcategory}}</p>
                      <p>Date: {{item.pdate}}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <h2>Add to Cart Details</h2>
        <table class="table w-75 text-center" style="padding-left: 5vw;padding-right: 5vw;">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </thead>
          <tbody ng-repeat="cart in addtoCart">
            <tr>
              <td>{{cart.id}}</td>
              <td>{{cart.pname}}</td>
              <td>{{cart.pprice}}</td>
              <td>{{cart.quantity}}</td>
              <td>{{cart.pprice * cart.quantity}}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <script src="q11.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
