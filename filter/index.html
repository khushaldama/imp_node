<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Angular Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css" integrity="sha512-f7WVHp6iaZ7iOx9duYm67KLwCFJ9KirfMIK0MAOxf1wq5M8Ogdw5ljbCxlk/BtWIbyXWMsIaDaqwUpXttPQ/5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./module.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- NG-App, NG-Controller, NG-init -->
<body ng-app="myApp" ng-controller="myController">  
    <h1>Hello From Angular</h1>
    <!-- Model Binding -->
    <!-- Enter Your Name: <input type="text" ng-model="myName">
    <h1>Your Name is: {{myName}}</h1> -->

    <!-- Ng-init -->
    <!-- {{subject}} -->

    <!-- ng-repeat -->
    <!-- <p ng-repeat="data in list">
        {{data.Id}}
    </p> -->

    <!-- ng-if -->
    <!-- <p ng-if="boy=='good'">
        You Are Good Boy
    </p> -->

    <input type="text" ng-model="search">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Blood</th>
            </tr>
        </thead>
        <tbody>
            <!-- lowercase       upperCase       orderBy     filter      limitTo -->
           <tr ng-repeat="item in list | filter: search" ng-if="item.City=='Vadodara'">
                <td>{{item.Id}}</td>
                <td>{{item.name | uppercase}}</td>
                <td>{{item.City | lowercase}}</td>
                <td>{{item.blood}}</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
